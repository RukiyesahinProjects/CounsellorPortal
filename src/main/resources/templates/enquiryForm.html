<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Add Enquiries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">View Enquiries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
        </li>
    </ul>
    <hr/>

    <h2> Add New Enquiry</h2>

    <span style="color:red; font-size:20px;">
        <p th:text="${eMsg}"></p>
    </span>

    <span style="color:green; font-size:20px;">
        <p th:text="${sMsg}"></p>
    </span>

    <form th:action="@{/addEnquiry}" th:object="${enquiry}" method="post">

        <table>
            <tr>
                <td>Student Name :</td>
                <td><input type="text" th:field="*{stuName}" required></td>
            </tr>
            <tr>
                <td>Student Phone :</td>
                <td><input type="number" th:field="*{studentPhone}" required></td>
            </tr>
            <tr>
                <td>Training Mode :</td>
                <td><select th:field="*{classMode}" required>
                    <option value="Online">Online</option>
                    <option value="Classroom">Classroom</option>
                </select>
                </td>
            </tr>
            <tr>
                <td> Select Course :</td>
                <td><select th:field="*{courseName}" required>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="DevOps">DevOps</option>
                    <option value="AWS">AWS</option>
                </select>
                </td>
            </tr>
            <tr>
                <td> Enquiry :</td>
                <td><select th:field="*{enqStatus}" required>
                    <option value="Open">Open</option>
                    <option value="Enrolled">Enrolled</option>
                    <option value="Lost">Lost</option>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Save" class="btn btn-primary"/>
                </td>
        </table>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
